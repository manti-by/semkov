{% load i18n %}

<div class="card form ads-form">
  <div class="body">
    <h3 class="title">
      {% trans 'Add new advertisement' %}
    </h3>
    {% if not user.is_authenticated %}
      <div class="alert warning" role="alert">
        {% trans 'Please login first to have ability to add advertisements' %}
      </div>
    {% endif %}
    <form action="{% url 'api-ads' %}" method="post" class="ajax">
      <div class="form-group">
        <label for="add-form-title">{% trans 'Title' %}</label>
        <input id="add-form-title" type="text" name="title">
      </div>
      <div class="form-group">
        <label for="add-form-text">{% trans 'Advertisement' %}</label>
        <textarea id="add-form-text" name="text" rows="3"></textarea>
      </div>
      <button type="submit" class="primary">{% trans 'Submit' %}</button>
    </form>
  </div>
</div>
