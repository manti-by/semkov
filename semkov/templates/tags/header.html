{% load static i18n core_tags %}
<header>
  <div class="container">
    <div class="row">
      <div class="left">
        {% main_menu True %}
      </div>
      <div class="right">
        <button id="open-contact-modal" type="button" class="outline primary">
          {% trans 'Contact Us' %}
        </button>
      </div>
    </div>
    <div class="mobile-menu row">
      <div class="home">
        <a href="/">
          {% trans 'Home' %}
        </a>
      </div>
      <div class="dropdown">
        <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" id="mobile-menu-button">
          <img src="{% static 'svg/menu.svg' %}" class="closed" alt="Menu">
          <img src="{% static 'svg/close.svg' %}" class="opened" alt="Close">
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mobile-menu-button">
          {% main_menu False %}
          <button id="open-contact-modal" class="outline primary" data-toggle="modal">
            {% trans 'Contact Us' %}
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<div id="contact-modal" class="modal" tabindex="-1" role="dialog">
  <div class="dialog">
    <div class="content">
      <div class="header">
        <h5 class="title">{% trans 'Contact' %}</h5>
        <button type="button" class="close">
          <span>&times;</span>
        </button>
      </div>
      <div class="body">
        <form id="contact-form" action="{% url 'api:contact' %}" class="ajax">
          {% csrf_token %}
          <div class="group">
            <label for="name">{% trans 'Name' %}</label>
            <input id="name" name="name" type="text" placeholder="{% trans 'Enter your name' %}">
          </div>
          <div class="group">
            <label for="contact">{% trans 'Contact' %}</label>
            <input id="contact" name="contact" type="text" aria-describedby="contactHelp"
                   placeholder="{% trans 'Enter your email or phone' %}">
            <small id="contactHelp" class="small note">
              {% trans "We'll never share your email or phone with anyone else." %}
            </small>
          </div>
          <div class="group">
            <label for="message">{% trans 'Message' %}</label>
            <textarea id="message" name="message" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-start">
        <button id="contact-button" type="button" class="primary">{% trans 'Send' %}</button>
        <button type="button" class="close outline secondary" data-dismiss="modal">{% trans 'Close' %}</button>
      </div>
    </div>
  </div>
</div>

<div id="contact-overlay" class="overlay"></div>
