{% load i18n static %}

<ul class="main-menu">
  {% if show_index %}
    <li>
      <a href="/">
        {% trans 'Home' %}
      </a>
    </li>
  {% endif %}
  {% for item in menu_items %}
    <li>
      <a href="{{ item.url }}">
        {{ item.title }}
      </a>
      {% if item.children %}
        <ul>
          {% for child in item.children %}
            <li>
              <a href="{{ child.url }}">
                {{ child.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
