version: '3.3'
services:

  semkov-postgres:
    restart: always
    image: postgres:latest
    container_name: semkov-postgres
    environment:
      - POSTGRES_DB=semkov
      - POSTGRES_USER=semkov
      - POSTGRES_PASSWORD=semkov

  semkov-wagtail:
    restart: always
    image: mantiby/semkov:latest
    container_name: semkov-wagtail
    ports:
      - 8898:8898
    links:
      - semkov-postgres
    volumes:
      - /home/manti/www/semkov-gorodok.by/:/srv/semkov/src/
      - /mnt/nostromo/www/semkov/static/:/var/lib/semkov/static/
      - /mnt/nostromo/www/semkov/media/:/var/lib/semkov/media/
      - /mnt/nostromo/www/semkov/data/:/var/lib/semkov/data/
      - /mnt/nostromo/www/semkov/log/:/var/log/semkov/
    environment:
      - DJANGO_SETTINGS_MODULE=semkov.settings.prod
      - POSTGRES_HOST=semkov-postgres
    command: |
      gunicorn semkov.wsgi:application --bind 0.0.0.0:8898 --workers 2 --log-file /var/log/semkov/wsgi.log
